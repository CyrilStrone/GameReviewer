
{% load game_tag %}
<header class="header">
    <div class="container-fluid px-lg-5">
        <nav class="py-4">
            
            
            
            <div class="button-header">
                <div class="logo_header">
                <a href="/" id="logo"></a>
                </div>
            
                <div
                     class="search-bar-w3layouts-newsletter">
                        <form action="{% url 'search' %}" method="get" class="d-flex_editContent">
                            <input type="search" placeholder="Введите название..." name="q" class="form-control" >
                            
                        
                    
                </div>
                <div class="button-header-next">
                    <div class="home_page">
                    <a href="/">ГЛАВНАЯ</a>
                    </div>
                
                    {% if user.is_authenticated %}
                    <span class="username">
                        <a href="{% url 'account_logout' %}" 
                                 ;> {{ user.username}}</a></span>
                    {% else %}
                    <a href="{% url 'account_login' %}" class="vhod-button">ВХОД
                    </a>
                    {% endif%}     
                </div>
                
                
            </div>
        </nav>
    </div>
</header>
